<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cono</title>
    <script>
        function calcular() {
            const r = parseFloat(document.getElementById('radio').value);
            const l = parseFloat(document.getElementById('generatriz').value);
            const h = parseFloat(document.getElementById('altura').value);
            
            if (isNaN(r) || isNaN(l) || isNaN(h)) {
                alert("Por favor, introduce valores numéricos válidos.");
                return;
            }

            const pi = 3.1416;

            // Cálculo del área del cono
            const area = (pi * r ** 2) + (pi * r * l);
            document.getElementById('areaResultado').textContent = "El resultado del área es: " + area.toFixed(4);

            // Cálculo del perímetro (circunferencia de la base más la longitud de la generatriz)
            const perimetro = 2 * pi * r + 2 * l;
            document.getElementById('perimetroResultado').textContent = "El resultado del perímetro es: " + perimetro.toFixed(4);

            // Cálculo del volumen del cono
            const volumen = (1 / 3) * pi * r ** 2 * h;
            document.getElementById('volumenResultado').textContent = "El resultado del volumen es: " + volumen.toFixed(4);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Cono</h1>
    <label for="radio">Escribe el radio:</label>
    <input type="number" id="radio" name="radio" step="0.01"><br>
    <label for="generatriz">Escribe la generatriz:</label>
    <input type="number" id="generatriz" name="generatriz" step="0.01"><br>
    <label for="altura">Escribe la altura:</label>
    <input type="number" id="altura" name="altura" step="0.01"><br>
    <button onclick="calcular()">Calcular</button>
    <p id="areaResultado"></p>
    <p id="perimetroResultado"></p>
    <p id="volumenResultado"></p>
</body>
</html>
