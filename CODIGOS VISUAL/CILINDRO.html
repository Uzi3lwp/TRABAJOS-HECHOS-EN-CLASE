<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Cylinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Cylinder</h1>

        <label for="cylinder-radius">Radius:</label>
        <input type="number" id="cylinder-radius" placeholder="Enter radius of the cylinder">
        <label for="cylinder-height">Height:</label>
        <input type="number" id="cylinder-height" placeholder="Enter height of the cylinder">
        <button onclick="calculateCylinder()">Calculate Cylinder</button>
        <div class="result" id="cylinder-result"></div>
    </div>

    <script>
        function calculateCylinder() {
            const radius = parseFloat(document.getElementById('cylinder-radius').value);
            const height = parseFloat(document.getElementById('cylinder-height').value);
            if (isNaN(radius) || radius <= 0 || isNaN(height) || height <= 0) {
                alert('Please enter valid dimensions for the cylinder.');
                return;
            }

            const perimeter = 2 * Math.PI * radius; // Circumference of the base
            const baseArea = Math.PI * radius * radius;
            const surfaceArea = 2 * Math.PI * radius * (radius + height);
            const volume = baseArea * height;

            document.getElementById('cylinder-result').innerHTML = 
                `<p>Base Perimeter (Circumference): ${perimeter.toFixed(2)}</p>
                 <p>Surface Area: ${surfaceArea.toFixed(2)}</p>
                 <p>Volume: ${volume.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
