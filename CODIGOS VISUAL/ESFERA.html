<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esfera</title>
    <script>
        function calcular() {
            const r = parseFloat(document.getElementById('radio').value);
            
            if (isNaN(r)) {
                alert("Por favor, introduce un valor numérico válido.");
                return;
            }

            const pi = 3.1416;

            // Cálculo del área de la superficie de la esfera
            const area = 4 * pi * r ** 2;
            document.getElementById('areaResultado').textContent = "El resultado del área es: " + area.toFixed(4);

            // Cálculo de la circunferencia de la esfera
            const circunferencia = 2 * pi * r;
            document.getElementById('circunferenciaResultado').textContent = "El resultado de la circunferencia es: " + circunferencia.toFixed(4);

            // Cálculo del volumen de la esfera
            const volumen = (4 / 3) * pi * r ** 3;
            document.getElementById('volumenResultado').textContent = "El resultado del volumen es: " + volumen.toFixed(4);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Esfera</h1>
    <label for="radio">Escribe el radio:</label>
    <input type="number" id="radio" name="radio" step="0.01"><br>
    <button onclick="calcular()">Calcular</button>
    <p id="areaResultado"></p>
    <p id="circunferenciaResultado"></p>
    <p id="volumenResultado"></p>
</body>
</html>
