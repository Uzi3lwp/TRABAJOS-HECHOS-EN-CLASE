<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Right Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Right Triangle</h1>

        <label for="side-a">Side a (leg):</label>
        <input type="number" id="side-a" placeholder="Enter length of side a">
        <label for="side-b">Side b (leg):</label>
        <input type="number" id="side-b" placeholder="Enter length of side b">
        <button onclick="calculateTriangle()">Calculate Triangle</button>
        <div class="result" id="triangle-result"></div>
    </div>

    <script>
        function calculateTriangle() {
            const sideA = parseFloat(document.getElementById('side-a').value);
            const sideB = parseFloat(document.getElementById('side-b').value);

            if (isNaN(sideA) || sideA <= 0 || isNaN(sideB) || sideB <= 0) {
                alert('Please enter valid dimensions for the triangle.');
                return;
            }

            const hypotenuse = Math.sqrt(sideA * sideA + sideB * sideB);
            const perimeter = sideA + sideB + hypotenuse;
            const area = (sideA * sideB) / 2;

            document.getElementById('triangle-result').innerHTML = 
                `<p>Perimeter: ${perimeter.toFixed(2)}</p>
                 <p>Area: ${area.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
