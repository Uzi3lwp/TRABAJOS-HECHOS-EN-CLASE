<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Rhomboid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Rhomboid</h1>

        <label for="side-a">Side Length a:</label>
        <input type="number" id="side-a" placeholder="Enter length of side a">
        <label for="side-b">Side Length b:</label>
        <input type="number" id="side-b" placeholder="Enter length of side b">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height of the rhomboid">
        <label for="prism-height">Prism Height (for volume calculation):</label>
        <input type="number" id="prism-height" placeholder="Enter height of the prism">
        <button onclick="calculateRhomboid()">Calculate Rhomboid</button>
        <div class="result" id="rhomboid-result"></div>
    </div>

    <script>
        function calculateRhomboid() {
            const sideA = parseFloat(document.getElementById('side-a').value);
            const sideB = parseFloat(document.getElementById('side-b').value);
            const height = parseFloat(document.getElementById('height').value);
            const prismHeight = parseFloat(document.getElementById('prism-height').value);

            if (isNaN(sideA) || sideA <= 0 || isNaN(sideB) || sideB <= 0 || isNaN(height) || height <= 0 || isNaN(prismHeight) || prismHeight <= 0) {
                alert('Please enter valid dimensions for the rhomboid.');
                return;
            }

            const perimeter = 2 * (sideA + sideB);
            const area = sideA * height;
            const volume = area * prismHeight; // Assuming prism height for volume calculation

            document.getElementById('rhomboid-result').innerHTML = 
                `<p>Perimeter: ${perimeter.toFixed(2)}</p>
                 <p>Area: ${area.toFixed(2)}</p>
                 <p>Volume: ${volume.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
