<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Rhombus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Rhombus</h1>

        <label for="side-length">Side Length:</label>
        <input type="number" id="side-length" placeholder="Enter side length of the rhombus">
        <label for="diag1">Diagonal 1:</label>
        <input type="number" id="diag1" placeholder="Enter length of the first diagonal">
        <label for="diag2">Diagonal 2:</label>
        <input type="number" id="diag2" placeholder="Enter length of the second diagonal">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height (for volume)">
        <button onclick="calculateRhombus()">Calculate Rhombus</button>
        <div class="result" id="rhombus-result"></div>
    </div>

    <script>
        function calculateRhombus() {
            const side = parseFloat(document.getElementById('side-length').value);
            const diag1 = parseFloat(document.getElementById('diag1').value);
            const diag2 = parseFloat(document.getElementById('diag2').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(side) || side <= 0 || isNaN(diag1) || diag1 <= 0 || isNaN(diag2) || diag2 <= 0 || isNaN(height) || height <= 0) {
                alert('Please enter valid dimensions for the rhombus.');
                return;
            }

            const perimeter = 4 * side;
            const area = (diag1 * diag2) / 2;
            const volume = area * height; // Assuming height for volume calculation

            document.getElementById('rhombus-result').innerHTML = 
                `<p>Perimeter: ${perimeter.toFixed(2)}</p>
                 <p>Area: ${area.toFixed(2)}</p>
                 <p>Volume: ${volume.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
