<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Trapezoid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Trapezoid</h1>

        <label for="base1">Base 1:</label>
        <input type="number" id="base1" placeholder="Enter length of the first base">
        <label for="base2">Base 2:</label>
        <input type="number" id="base2" placeholder="Enter length of the second base">
        <label for="side1">Side 1:</label>
        <input type="number" id="side1" placeholder="Enter length of the first side">
        <label for="side2">Side 2:</label>
        <input type="number" id="side2" placeholder="Enter length of the second side">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height of the trapezoid">
        <label for="prism-height">Prism Height (for volume calculation):</label>
        <input type="number" id="prism-height" placeholder="Enter height of the prism">
        <button onclick="calculateTrapezoid()">Calculate Trapezoid</button>
        <div class="result" id="trapezoid-result"></div>
    </div>

    <script>
        function calculateTrapezoid() {
            const base1 = parseFloat(document.getElementById('base1').value);
            const base2 = parseFloat(document.getElementById('base2').value);
            const side1 = parseFloat(document.getElementById('side1').value);
            const side2 = parseFloat(document.getElementById('side2').value);
            const height = parseFloat(document.getElementById('height').value);
            const prismHeight = parseFloat(document.getElementById('prism-height').value);

            if (isNaN(base1) || base1 <= 0 || isNaN(base2) || base2 <= 0 || isNaN(side1) || side1 <= 0 || isNaN(side2) || side2 <= 0 || isNaN(height) || height <= 0 || isNaN(prismHeight) || prismHeight <= 0) {
                alert('Please enter valid dimensions for the trapezoid.');
                return;
            }

            const perimeter = base1 + base2 + side1 + side2;
            const area = ((base1 + base2) / 2) * height;
            const volume = area * prismHeight; // Assuming prism height for volume calculation

            document.getElementById('trapezoid-result').innerHTML = 
                `<p>Perimeter: ${perimeter.toFixed(2)}</p>
                 <p>Area: ${area.toFixed(2)}</p>
                 <p>Volume: ${volume.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
